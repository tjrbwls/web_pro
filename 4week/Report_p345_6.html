<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>문자열 분할</title>
</head>

<body>
    <h3>문자열 분할</h3>
    <hr>
    <script>
        var str = prompt("문자열 입력", "");
        var result = str.split("&");
        for (var i = 0; i < result.length; i++) {
            document.write(result[i] + "<br>");
        }
    </script>
</body>

</html>

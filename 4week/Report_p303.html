<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>별 문자 출력하기</title>
<script>
function star(n) { 
	let m = parseInt(n); 
	if(isNaN(m) || m < 1) { 
		alert("입력 오류 입니다.");
		return;
	}
	for(let i=0; i<m; i++) {
        for(let j=0; j<=i; j++) {
            document.write("*");
        }
		document.write("<br>");
	}  
}
</script>
</head>
<body>
<h3>별 문자 출력하기</h3>
<hr>
<script>
	let n = prompt("정수를 입력하세요", "");
	star(n); 
</script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>리스트 만들기</title>
    <meta charset="utf-8">
    <style>
        ul {
            background: aliceblue;
            padding-right: 10px;
        }

        li:hover {
            background: yellowgreen;
        }
    </style>
</head>

<body>
    <h3>가보고 싶은 나라</h3>
    <hr>
    <ul type="square">
        <li>프랑스</li>
        <li>독일</li>
        <li>칠레</li>
        <li>남아프리카공화국</li>
    </ul>
</body>

</html>
